<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/insta-logo.jpeg">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <h1 class="logo">instagram</h1>
            <div class="nav-options">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>
            <div class="nav-options">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>
            <div class="nav-options">
                <i class="fa-regular fa-heart"></i>
                <a href="#">Notifications</a>
            </div>
            <div class="nav-options">
                <i class="fa-solid fa-plus"></i>
                <a href="#">Create</a>
            </div>
            <div class="nav-options">
                <i class="fa-solid fa-passport"></i>
                <a href="#">Explore</a>
            </div>
            <div class="nav-options">
                <i class="fa-solid fa-message"></i>
                <a href="#">Messages</a>
            </div>
            <div class="nav-options">
                <div class="profile"></div>
                <a href="#">Profile</a>
            </div>
        </div>
        <div class="full-content"><div class="main">
                <div class="photo"></div>
                <div class="username"><p>nitesh.sharma85</p></div>
            <div>
                <button type="submit" style="cursor: pointer;">Edit Profile</button>
                <button type="submit" style="cursor: pointer;"> View archive</button>
            </div>
            <p class="followers">54 posts &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  401 followers &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     3 following</p>
            <b>Nitesh Sharma</b>
            <p class="edit-profile">⚔️धर्मो रक्षति रक्षितः ⚔️ 
                ❤️ राधा ❤️</p>
          <div class="story">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="four"></div>
          </div>
        </div>
        
    <div class="content">
        <form method="get" action="/posts">
           <button class="posts">POSTS</button>
        </form>
        <form method="get" action="/reels">
            <button class="reels">REELS</button>
        </form>
        <form method="get" action="/saved">
            <button class="saved">SAVED</button>
           
        </form>
        <form method="get" action="/tagged">  
            <button class="tagged">TAGGED</button>
        </form>
      <form>
        <div class="images">
            <img src="https://media.istockphoto.com/id/1335845017/photo/pink-blooming-lotus-close-up.webp?s=2048x2048&w=is&k=20&c=zOc_R464oXkyu-nVcwaR22f6Ot7o2idIP74cFAPtN4A=" height="300px" width="360px">
            <img src="https://cdn.pixabay.com/photo/2024/06/20/17/03/fishing-8842590_640.jpg" height="200px" width="250px">
            <img src="https://cdn.pixabay.com/photo/2023/02/01/10/37/sunset-7760143_960_720.jpg"height="200px" width="250px" >
        </div>
      </form>
        
      
    </div>
    <div class="footer">
         <form method="get" action="/about">
            <button class="about">About</button> 
         </form>
        <form method="get" action="/blog">
            <button class="blog">Blog</button>
        </form>
        </form>
        <form method="get" action="/location">
            <button class="locate">locations</button>
        </form>
        
        
    </div>
       
        </div>
        
    </div>
    
</body>
</html>
